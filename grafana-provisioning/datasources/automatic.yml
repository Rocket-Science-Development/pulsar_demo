apiVersion: 1

datasources:
  - name: influxdbv2.x
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    password: $DOCKER_INFLUXDB_INIT_PASSWORD
    user: $DOCKER_INFLUXDB_INIT_USERNAME
    database: $DOCKER_INFLUXDB_INIT_BUCKET
    basicAuth: false
    withCredentials:
    isDefault: true
    jsonData:
      queryLanguage: flux
      tlsAuth: false
      tlsAuthWithCACert: false
    secureJsonData:
      tlsCACert: ""
      tlsClientCert: ""
      tlsClientKey: ""
    version: 1
    editable: true
